<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div</title>
    <style>
        div{
          
             display: block;
}
    </style>
</head>
<body>
    <div>
        <p>Hello! This is a paragraph.</p>
       </div>

    <div class="outer-div">
    <div class="inner-div">
        <p>This is a paragraph</p>
    </div>
    <div class="inner-div">
        <p>This is another paragraph</p>
    </div>
    </div>
</body>
</html>
