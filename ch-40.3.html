<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio</title>
</head>
<body>

    <div role="radiogroup">
        <input role="radio" type="radio" aria-checked="true"> One<br>
        <input role="radio" type="radio" aria-checked="false"> Two<br>
        <input role="radio" type="radio" aria-checked="false"> Three
       </div>
    <table role="grid">
 <thead>
Table
        </thead>
        <tbody>
        <tr>
        <th role="rowheader">Day 1</th>
        <td>65</td>
        </tr>
        <tr>
        <th role="rowheader">Day 2</th>
        <td>74</td>
        </tr>
        </tbody>
    </table>
    <div role="search">
        <input role="searchbox" type="text">
        <button role="button">Search</button>
    </div>
    <input
        role="spinbutton"
        aria-valuemax="100"
        aria-valuemin="0"
        aria-valuenow="25"
        type="number"
        value="25">
</body>
</html>
