<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marking up computer code</title>
    <style>
        div{
            background-color: aqua;
            display: block;
            width: 400px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div>
    <pre>
        <code>
        x = 42
        if x == 42:
        print "x is … … 42"
        </code>
       </pre>
    </div>
    <div>
        <pre>
            <code>
            &lt;p>This is a paragraph.&lt;/p>
            </code>
           </pre>
           
    </div>
    <div>
        <p>The <code>a</code> element creates a hyperlink.</p>
    </div>
    
</body>
</html>
