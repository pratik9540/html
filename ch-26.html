<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Element</title>
    <style>
         progress[value] {
        width: 250px;
        height: 20px;
        -webkit-appearance: none;
         appearance: none;
         

} 
</style>
</head>
<body>

    <progress value="22" max="100"></progress>
    <div>
    <progress max="100" value="20">
        <div class="progress-bar">
        <span style="width: 20%;">Progress: 20%</span>
        </div>
       </progress>

    </div>
</body>
</html>
